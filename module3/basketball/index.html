<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basketball Scoreboard</title>
    <link rel="stylesheet" href="style.css">
    <script src="/basketball/index.js" defer></script>
</head>

<body>
    <div class="container">
        <div class="home">
            <h3>HOME</h3>
            <h2 id="homeScore">0</h2>
            <button onclick="homePlusOne()" id="plusOne">+1</button>
            <button onclick="homePlusTwo()" id="plusTwo">+2</button>
            <button onclick="homePlusThree()" id="plusThree">+3</button>
        </div>
        <div class="guest">
            <h3>GUEST</h3>
            <h2 id="guestScore">0</h2>
            <button onclick="guestPlusOne()" id="plusOne">+1</button>
            <button onclick="guestPlusTwo()" id="plusTwo">+2</button>
            <button onclick="guestPlusThree()" id="plusThree">+3</button>
        </div>

    </div>
</body>

</html>
