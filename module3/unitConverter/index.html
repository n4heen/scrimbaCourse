<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unit Converter</title>
    <link rel="stylesheet" href="index.css">
    <script src="./index.js"></script>
</head>

<body>
    <div class="hero">
        <h1>Metric/Imperical Unit Conversion</h1>
        <input type="text" placeholder="0" id="input-el">
        <button onclick="convert()">Convert</button>
    </div>
    <div class="main">
        <div class="section">
            <h3>Length (Meter/Feet)</h3>
            <p class="meter">0 meters = 0.000 feet | 0 feet = 0.000 meters</p>
        </div>
        <div class="section">
            <h3>Volume (Liters/Gallons)</h3>
            <p class="liter">0 liters = 0.000 gallons | 0 gallons = 00.000 liters</p>
        </div>
        <div class="section">
            <h3>Mass (Kg/Pounds)</h3>
            <p class="kilo">0 kilos = 00.000 pounds | 0 pounds = 0.000 kilos</p>
        </div>
    </div>
</body>

</html>
